<P class="heading"> Add an Income</P>
<div class="form">
<form id="income-form">
    <div class="form-group">
        <label for="income-name">Income Name</label>
        <input type="text" id="income-name" placeholder="Enter income name" required>
        <label for="income-amount">Amount</label>
        <input type="number" id="income-amount" placeholder="Enter amount" min="0" required>
        <label for="description">Description</label>
        <input type="text" id="description" placeholder="Description">
        <label for="date" id="date">Enter the Date of the Income :</label>
        <input type="date" required>
    </div>
    <button type="submit" id="btn">Add Income</button>
    
</form>
</div>


<img class="inc" src="incomeU.png">
