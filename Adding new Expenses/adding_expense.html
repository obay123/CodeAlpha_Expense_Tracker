<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Expenses </title>
    <link href="https://api.fontshare.com/v2/css?f[]=ranade@300&f[]=excon@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="adding_expenses.css">
 </head>

<body>

    <header>
        <div class="logo">
            <a href="../Main Page/main_page.html"><img src="../expense-tracker-software-removebg-preview.png"></a>
        </div>
        <div class="links">
            <a href="../View Expenses History/view_expenses.html">Expenses List</a>
            <a href="../View Income History/view_income.html">Income List</a>
        </div>
        <nav class="navbar">
            <a class="income"href="../Adding new Income/adding_income.html">New Income</a>
        </nav>
    </header>

    <P class="heading"> Add an Expense</P>



    <div class="form">
        <form id="expense-form">
            <div class="form-group">
                <label for="expense-name">Expense Name</label>
                <input type="text" id="expense-name" placeholder="Enter expense name" required>
                <label for="expense-amount">Amount</label>
                <input type="number" id="expense-amount" placeholder="Enter amount" min="0" required>
                <label for="description">Description</label>
                <input type="text" id="description" placeholder="Description">
                <label for="date" id="date">Enter the Date of the Expense :</label>
                <input type="date" id="expense-date" required>

            </div>
            <button type="submit" id="btn">Add Expense</button>

        </form>
    </div>

    
        <img class="exp" src="image.png">
    
<script src="../expense.js"></script>

</body>

</html>
